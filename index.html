<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    .hidden { display: none; }
    .record-item { margin: 5px 0; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h1>ğŸš— é€šå‹¤æ²¹è€—è¨ˆç®—å™¨</h1>

  <!-- é é¢åˆ‡æ› -->
  <button onclick="showPage('daily')">æ¯æ—¥è¨˜éŒ„</button>
  <button onclick="showPage('all')">æ‰€æœ‰ç´€éŒ„</button>

  <!-- æ¯æ—¥è¨˜éŒ„é  -->
  <div id="dailyPage">
    <h2>æ¯æ—¥è¨˜éŒ„</h2>
    <label>æ—¥æœŸï¼š<input type="date" id="recordDate"></label><br>
    <label>åç¨±ï¼š<input type="text" id="recordName"></label><br>
    <label>é‡Œç¨‹(km)ï¼š<input type="number" id="dailyDistance"></label><br>
    <label>æ²¹è€—(km/L)ï¼š<input type="number" id="fuelEfficiency"></label><br>
    <label>æ²¹åƒ¹(å…ƒ/L)ï¼š<input type="number" id="fuelCostPerLiter"></label><br>
    <button onclick="calculateDaily()">è¨ˆç®—æ²¹è€—</button>
    <button onclick="saveDailyRecord()">å„²å­˜ç´€éŒ„</button>
    <div id="dailyResult"></div>
  </div>

  <!-- æ‰€æœ‰ç´€éŒ„é  -->
  <div id="allPage" class="hidden">
    <h2>æ‰€æœ‰ç´€éŒ„</h2>
    <input type="text" id="searchInput" placeholder="æœå°‹åç¨±æˆ–æ—¥æœŸ">
    <button onclick="fetchAndRenderRecords()">æœå°‹</button>
    <button onclick="clearAllRecords()">æ¸…é™¤æ‰€æœ‰ç´€éŒ„</button>
    <div id="recordsList"></div>
  </div>

  <!-- å¼•å…¥ Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase è¨­å®š
    const SUPABASE_URL = "https://ä½ çš„å°ˆæ¡ˆid.supabase.co"; 
    const SUPABASE_ANON_KEY = "ä½ çš„anon key"; 
    const TABLE_NAME = "fuel_records";

    // å»ºç«‹ clientï¼ˆæ³¨æ„å°å¯« supabaseï¼‰
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DOM å…ƒç´ 
    const dailyPage = document.getElementById('dailyPage');
    const allPage = document.getElementById('allPage');
    const dailyDistanceInput = document.getElementById('dailyDistance');
    const fuelEfficiencyInput = document.getElementById('fuelEfficiency');
    const fuelCostPerLiterInput = document.getElementById('fuelCostPerLiter');
    const dailyResult = document.getElementById('dailyResult');
    const recordsList = document.getElementById('recordsList');
    const recordDateInput = document.getElementById('recordDate');
    const recordNameInput = document.getElementById('recordName');
    const searchInput = document.getElementById('searchInput');

    // é é¢åˆ‡æ›
    function showPage(page) {
      if (page === 'daily') {
        dailyPage.classList.remove('hidden');
        allPage.classList.add('hidden');
      } else {
        dailyPage.classList.add('hidden');
        allPage.classList.remove('hidden');
        fetchAndRenderRecords();
      }
    }

    // è¨ˆç®—æ²¹è€—
    function calculateDaily() {
      const distance = parseFloat(dailyDistanceInput.value);
      const efficiency = parseFloat(fuelEfficiencyInput.value);
      const costPerLiter = parseFloat(fuelCostPerLiterInput.value);
      if (!distance || !efficiency || !costPerLiter) {
        alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ•¸å€¼');
        return;
      }
      const fuelUsed = distance / efficiency;
      const totalCost = fuelUsed * costPerLiter;
      dailyResult.innerHTML = `è€—æ²¹é‡ï¼š${fuelUsed.toFixed(2)} L<br>æ²¹éŒ¢ï¼š$${totalCost.toFixed(2)}`;
    }

    // å„²å­˜ç´€éŒ„
    async function saveDailyRecord() {
      const date = recordDateInput.value;
      const distance = parseFloat(dailyDistanceInput.value);
      const efficiency = parseFloat(fuelEfficiencyInput.value);
      const costPerLiter = parseFloat(fuelCostPerLiterInput.value);
      const name = recordNameInput.value.trim();
      if (!date || !distance || !efficiency || !costPerLiter || !name) {
        alert('è«‹å®Œæ•´è¼¸å…¥æ‰€æœ‰æ¬„ä½');
        return;
      }
      const fuelUsed = distance / efficiency;
      const totalCost = fuelUsed * costPerLiter;

      const { error } = await supabaseClient
        .from(TABLE_NAME)
        .insert([{ date, distance, efficiency, costPerLiter, name, fuelUsed, totalCost }]);

      if (error) {
        console.error(error);
        alert('å„²å­˜å¤±æ•—');
        return;
      }
      alert('å·²å„²å­˜ç´€éŒ„');
      recordNameInput.value = "";
      dailyDistanceInput.value = "";
      dailyResult.innerHTML = "";
    }

    // å–å¾—ç´€éŒ„
    async function fetchAndRenderRecords(filterText = '') {
      const { data, error } = await supabaseClient
        .from(TABLE_NAME)
        .select('*')
        .order('date', { ascending: false });
      if (error) {
        console.error(error);
        return;
      }
      const filtered = data.filter(r =>
        r.name.includes(filterText) || r.date.includes(filterText)
      );
      recordsList.innerHTML = '';
      filtered.forEach(record => {
        const div = document.createElement('div');
        div.className = 'record-item';
        div.innerHTML = `
          <strong>${record.date}</strong> - ${record.name} - ${record.distance} km,
          ${record.fuelUsed.toFixed(2)} L, $${record.totalCost.toFixed(2)}
          <button class="delete-btn" data-id="${record.id}">åˆªé™¤</button>
        `;
        recordsList.appendChild(div);
      });
    }

    // åˆªé™¤å–®ç­†
    async function deleteSingleRecord(id) {
      const { error } = await supabaseClient
        .from(TABLE_NAME)
        .delete()
        .eq('id', id);
      if (error) {
        console.error(error);
        return;
      }
      fetchAndRenderRecords();
    }

    // ç¶å®šåˆªé™¤äº‹ä»¶
    recordsList.addEventListener('click', e => {
      if (e.target.classList.contains('delete-btn')) {
        const id = e.target.dataset.id;
        deleteSingleRecord(id);
      }
    });

    // æ¸…é™¤æ‰€æœ‰ç´€éŒ„
    async function clearAllRecords() {
      const { error } = await supabaseClient
        .from(TABLE_NAME)
        .delete()
        .neq('id', 0);
      if (error) {
        console.error(error);
        return;
      }
      fetchAndRenderRecords();
    }

    // é è¨­æ—¥æœŸ = ä»Šå¤©
    recordDateInput.valueAsDate = new Date();
  </script>
</body>
</html>
