<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通勤油耗計算器</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    .record-item { margin: 5px 0; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h1>🚗 通勤油耗計算器</h1>

  <!-- 頁面切換 -->
  <button onclick="showPage('daily')">每日記錄</button>
  <button onclick="showPage('all')">所有紀錄</button>

  <!-- 每日記錄頁 -->
  <div id="dailyPage">
    <h2>每日記錄</h2>
    <label>日期：<input type="date" id="recordDate"></label><br>
    <label>名稱：<input type="text" id="recordName"></label><br>
    <label>里程(km)：<input type="number" id="dailyDistance"></label><br>
    <label>油耗(km/L)：<input type="number" id="fuelEfficiency"></label><br>
    <label>油價(元/L)：<input type="number" id="fuelCostPerLiter"></label><br>
    <button onclick="calculateDaily()">計算油耗</button>
    <button onclick="saveDailyRecord()">儲存紀錄</button>
    <div id="dailyResult"></div>
  </div>

  <!-- 所有紀錄頁 -->
  <div id="allPage" class="hidden">
    <h2>所有紀錄</h2>
    <input type="text" id="searchInput" placeholder="搜尋名稱或日期">
    <button onclick="fetchAndRenderRecords()">搜尋</button>
    <button onclick="clearAllRecords()">清除所有紀錄</button>
    <div id="recordsList"></div>
  </div>

  <!-- 引入 Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase 設定
    const SUPABASE_URL = "https://你的專案id.supabase.co"; 
    const SUPABASE_ANON_KEY = "你的anon key"; 
    const TABLE_NAME = "fuel_records";

    // 建立 client（注意小寫 supabase）
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DOM 元素
    const dailyPage = document.getElementById('dailyPage');
    const allPage = document.getElementById('allPage');
    const dailyDistanceInput = document.getElementById('dailyDistance');
    const fuelEfficiencyInput = document.getElementById('fuelEfficiency');
    const fuelCostPerLiterInput = document.getElementById('fuelCostPerLiter');
    const dailyResult = document.getElementById('dailyResult');
    const recordsList = document.getElementById('recordsList');
    const recordDateInput = document.getElementById('recordDate');
    const recordNameInput = document.getElementById('recordName');
    const searchInput = document.getElementById('searchInput');

    // 頁面切換
    function showPage(page) {
      if (page === 'daily') {
        dailyPage.classList.remove('hidden');
        allPage.classList.add('hidden');
      } else {
        dailyPage.classList.add('hidden');
        allPage.classList.remove('hidden');
        fetchAndRenderRecords();
      }
    }

    // 計算油耗
    function calculateDaily() {
      const distance = parseFloat(dailyDistanceInput.value);
      const efficiency = parseFloat(fuelEfficiencyInput.value);
      const costPerLiter = parseFloat(fuelCostPerLiterInput.value);
      if (!distance || !efficiency || !costPerLiter) {
        alert('請輸入有效的數值');
        return;
      }
      const fuelUsed = distance / efficiency;
      const totalCost = fuelUsed * costPerLiter;
      dailyResult.innerHTML = `耗油量：${fuelUsed.toFixed(2)} L<br>油錢：$${totalCost.toFixed(2)}`;
    }

    // 儲存紀錄
    async function saveDailyRecord() {
      const date = recordDateInput.value;
      const distance = parseFloat(dailyDistanceInput.value);
      const efficiency = parseFloat(fuelEfficiencyInput.value);
      const costPerLiter = parseFloat(fuelCostPerLiterInput.value);
      const name = recordNameInput.value.trim();
      if (!date || !distance || !efficiency || !costPerLiter || !name) {
        alert('請完整輸入所有欄位');
        return;
      }
      const fuelUsed = distance / efficiency;
      const totalCost = fuelUsed * costPerLiter;

      const { error } = await supabaseClient
        .from(TABLE_NAME)
        .insert([{ date, distance, efficiency, costPerLiter, name, fuelUsed, totalCost }]);

      if (error) {
        console.error(error);
        alert('儲存失敗');
        return;
      }
      alert('已儲存紀錄');
      recordNameInput.value = "";
      dailyDistanceInput.value = "";
      dailyResult.innerHTML = "";
    }

    // 取得紀錄
    async function fetchAndRenderRecords(filterText = '') {
      const { data, error } = await supabaseClient
        .from(TABLE_NAME)
        .select('*')
        .order('date', { ascending: false });
      if (error) {
        console.error(error);
        return;
      }
      const filtered = data.filter(r =>
        r.name.includes(filterText) || r.date.includes(filterText)
      );
      recordsList.innerHTML = '';
      filtered.forEach(record => {
        const div = document.createElement('div');
        div.className = 'record-item';
        div.innerHTML = `
          <strong>${record.date}</strong> - ${record.name} - ${record.distance} km,
          ${record.fuelUsed.toFixed(2)} L, $${record.totalCost.toFixed(2)}
          <button class="delete-btn" data-id="${record.id}">刪除</button>
        `;
        recordsList.appendChild(div);
      });
    }

    // 刪除單筆
    async function deleteSingleRecord(id) {
      const { error } = await supabaseClient
        .from(TABLE_NAME)
        .delete()
        .eq('id', id);
      if (error) {
        console.error(error);
        return;
      }
      fetchAndRenderRecords();
    }

    // 綁定刪除事件
    recordsList.addEventListener('click', e => {
      if (e.target.classList.contains('delete-btn')) {
        const id = e.target.dataset.id;
        deleteSingleRecord(id);
      }
    });

    // 清除所有紀錄
    async function clearAllRecords() {
      const { error } = await supabaseClient
        .from(TABLE_NAME)
        .delete()
        .neq('id', 0);
      if (error) {
        console.error(error);
        return;
      }
      fetchAndRenderRecords();
    }

    // 預設日期 = 今天
    recordDateInput.valueAsDate = new Date();
  </script>
</body>
</html>
