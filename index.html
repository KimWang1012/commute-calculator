<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>里程與油耗追蹤器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            margin-bottom: 25px;
        }

        /* ----- Tab Navigation ----- */
        .tab-nav {
            display: flex;
            width: 100%;
            max-width: 500px;
            background-color: #e9ecef;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .tab-nav-item {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            color: #6c757d;
            border-radius: 8px;
            transition: background-color 0.2s, color 0.2s;
        }

        .tab-nav-item.active {
            background-color: #007BFF;
            color: #fff;
        }

        /* ----- Page Content ----- */
        .page-content {
            display: none;
            width: 100%;
            max-width: 500px;
        }
        .page-content.active {
            display: block;
        }
        
        h1, h2 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .quick-select-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .quick-select-buttons button {
            flex: 1 1 calc(50% - 10px);
            padding: 10px 5px;
            background-color: #f0f4f7;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .quick-select-buttons button:hover {
            background-color: #e2e8ec;
        }

        .result {
            background-color: #eaf6ff;
            border-left: 5px solid #007BFF;
            padding: 20px;
            margin-top: 25px;
            border-radius: 8px;
        }
        
        .result h2 {
            margin-top: 0;
            color: #0056b3;
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .result p {
            margin: 0 0 10px 0;
            line-height: 1.5;
            font-size: 16px;
        }

        .result p strong {
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 10px;
        }
        
        .buttons button {
            background-color: #007BFF;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .buttons button.clear-btn {
            background-color: #dc3545;
        }
        .buttons button.clear-btn:hover {
            background-color: #c82333;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }

        /* Historical Records Section */
        .history-section {
            margin-top: 40px;
            width: 100%;
        }
        
        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        #records-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .record-item {
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
            position: relative;
        }
        
        .record-item:hover {
            transform: translateY(-2px);
        }

        .record-item p {
            margin: 0;
            line-height: 1.6;
            word-wrap: break-word;
        }
        .record-item .date {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 16px;
            line-height: 1;
            cursor: pointer;
            text-align: center;
            padding: 0;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="tab-nav">
    <div class="tab-nav-item active" data-page="daily">每日記錄</div>
    <div class="tab-nav-item" data-page="history">所有紀錄</div>
</div>

<div id="page-daily" class="page-content active">
    <div class="container">
        <h1>每日里程與油耗記錄</h1>

        <div class="input-group">
            <label for="recordDate">日期:</label>
            <input type="date" id="recordDate">
        </div>

        <div class="input-group">
            <label for="recordName">紀錄名稱 (選填):</label>
            <input type="text" id="recordName" placeholder="例如: 出差、週末出遊">
        </div>
        
        <div class="input-group">
            <label for="recorderName">記錄人:</label>
            <input type="text" id="recorderName" placeholder="輸入你的名字" value="">
        </div>

        <div class="quick-select-buttons">
            <button data-distance="60" data-name="桃園+台北+桃園">桃+北+桃 (60 公里)</button>
            <button data-distance="185" data-name="桃園+台北+竹南+桃園">桃+北+竹南+桃 (185 公里)</button>
            <button data-distance="245" data-name="桃園+台北+竹南+台北+桃園">桃+北+竹南+北+桃 (245 公里)</button>
            <button data-distance="165" data-name="桃園+竹北+竹南+台北">桃+竹北+竹南+北 (165 公里)</button>
        </div>

        <div class="input-group">
            <label for="dailyDistance">本日里程 (公里):</label>
            <input type="number" id="dailyDistance" placeholder="請選擇或手動輸入" min="0" step="0.1">
        </div>
        
        <div class="input-group">
            <label for="fuelEfficiency">車輛油耗 (公里/公升):</label>
            <input type="number" id="fuelEfficiency" placeholder="例如: 12" min="0" step="0.1">
        </div>

        <div class="input-group">
            <label for="fuelCostPerLiter">每公升油價 (新台幣):</label>
            <input type="number" id="fuelCostPerLiter" placeholder="例如: 30.5" min="0" step="0.1">
        </div>

        <div class="result" id="results">
            <p>請輸入您的里程與油耗資訊，系統會自動計算。</p>
        </div>

        <div class="buttons">
            <button id="saveRecordBtn">儲存紀錄</button>
        </div>
    </div>
</div>

<div id="page-history" class="page-content">
    <div class="container">
        <div class="history-section">
            <h2>所有紀錄</h2>
            <input type="text" id="searchInput" placeholder="搜尋日期、名稱或記錄人 (例如: 2025-09-03 或 出差)...">
            <ul id="records-list">
                <p style="text-align: center; color: #888;">尚無歷史紀錄。</p>
            </ul>
        </div>
        <div class="buttons" style="justify-content: center;">
            <button id="clearDataBtn" class="clear-btn">清除所有記錄</button>
        </div>
    </div>
</div>

<script>
    const recordDateInput = document.getElementById('recordDate');
    const recordNameInput = document.getElementById('recordName');
    const recorderNameInput = document.getElementById('recorderName');
    const dailyDistanceInput = document.getElementById('dailyDistance');
    const fuelEfficiencyInput = document.getElementById('fuelEfficiency');
    const fuelCostPerLiterInput = document.getElementById('fuelCostPerLiter');
    const resultsDiv = document.getElementById('results');
    const saveRecordBtn = document.getElementById('saveRecordBtn');
    const clearDataBtn = document.getElementById('clearDataBtn');
    const searchInput = document.getElementById('searchInput');
    const recordsList = document.getElementById('records-list');
    
    const quickSelectButtons = document.querySelectorAll('.quick-select-buttons button');
    const tabNavItems = document.querySelectorAll('.tab-nav-item');
    const pageContents = document.querySelectorAll('.page-content');
    
    // 請將 YOUR_GOOGLE_SHEETS_API_URL 替換成你的網址
    const GOOGLE_SHEETS_API_URL = 'https://script.google.com/macros/s/AKfycbz7kS397WD1-nvCElPNczLkBzipKp0_A8Gwq_IW6dHGdPoeIaySY-s1ZPUWgVeHqBmr/exec';

    // Fetch and render records from Google Sheets
    async function fetchAndRenderRecords(query = '') {
        try {
            const response = await fetch(GOOGLE_SHEETS_API_URL);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const allRecords = await response.json();
            
            const lowerCaseQuery = query.toLowerCase();
            const filteredRecords = allRecords.filter(record => 
                (record.日期 && record.日期.toLowerCase().includes(lowerCaseQuery)) ||
                (record.名稱 && record.名稱.toLowerCase().includes(lowerCaseQuery)) ||
                (record.記錄人 && record.記錄人.toLowerCase().includes(lowerCaseQuery))
            );

            recordsList.innerHTML = '';
            if (filteredRecords.length === 0) {
                recordsList.innerHTML = `<p style="text-align: center; color: #888;">${query ? '找不到符合的紀錄。' : '尚無歷史紀錄。'}</p>`;
                return;
            }

            filteredRecords.sort((a, b) => new Date(b.日期) - new Date(a.日期));

            filteredRecords.forEach(record => {
                const listItem = document.createElement('li');
                listItem.className = 'record-item';
                const dailyFuel = (record.本日里程 / record.車輛油耗).toFixed(2);
                const dailyCost = (dailyFuel * record.每公升油價).toFixed(2);
                listItem.innerHTML = `
                    <p class="date"><strong>日期:</strong> ${record.日期}</p>
                    <p><strong>名稱:</strong> ${record.名稱 || '無'}</p>
                    <p><strong>記錄人:</strong> ${record.記錄人 || '無'}</p>
                    <p><strong>本日里程:</strong> ${record.本日里程} 公里</p>
                    <p><strong>車輛油耗:</strong> ${record.車輛油耗} 公里/公升</p>
                    <p><strong>本日油耗:</strong> ${dailyFuel} 公升</p>
                    <p><strong>本日油錢:</strong> ${dailyCost} 新台幣</p>
                    <button class="delete-btn" data-date="${record.日期}">×</button>
                `;
                recordsList.appendChild(listItem);
            });

        } catch (error) {
            console.error('Error fetching data:', error);
            recordsList.innerHTML = `<p style="text-align: center; color: #dc3545;">載入資料失敗，請檢查 API 網址或網路連線。</p>`;
        }
    }

    // Save a new record to Google Sheets
    async function saveDailyRecord() {
        const date = recordDateInput.value;
        const name = recordNameInput.value.trim();
        const recorder = recorderNameInput.value.trim();
        const daily_distance = parseFloat(dailyDistanceInput.value);
        const fuel_efficiency = parseFloat(fuelEfficiencyInput.value);
        const fuel_cost_per_liter = parseFloat(fuelCostPerLiterInput.value);

        if (!date || !recorder || isNaN(daily_distance) || isNaN(fuel_efficiency) || isNaN(fuel_cost_per_liter) || daily_distance <= 0 || fuel_efficiency <= 0) {
            alert('請輸入有效的日期、記錄人、里程、油耗與油價資訊！');
            return;
        }

        const data = {
            日期: date,
            名稱: name,
            本日里程: daily_distance,
            車輛油耗: fuel_efficiency,
            每公升油價: fuel_cost_per_liter,
            記錄人: recorder
        };

        try {
            const response = await fetch(GOOGLE_SHEETS_API_URL, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            alert('紀錄已儲存！');
            fetchAndRenderRecords(); // Reload records to show the new one
        } catch (error) {
            console.error("Error saving data: ", error);
            alert('儲存失敗，請檢查 API 網址或網路連線。');
        }
    }
    
    // Delete a single record (Note: Google Sheets API doesn't have a simple DELETE. We'll simulate it.)
    async function deleteSingleRecord(date) {
        if (confirm(`確定要刪除日期為 ${date} 的這筆紀錄嗎？`)) {
            alert('在這個版本中，單筆刪除功能是暫時停用的。\n請前往 Google 表格手動刪除紀錄。');
            fetchAndRenderRecords(searchInput.value);
        }
    }

    // Clear all records (Note: Google Sheets API doesn't have a simple CLEAR ALL)
    async function clearAllRecords() {
        if (confirm('確定要清除所有歷史紀錄嗎？')) {
            alert('這個版本無法透過網頁清除所有紀錄。\n請前往 Google 表格手動刪除所有紀錄。');
            fetchAndRenderRecords(searchInput.value);
        }
    }

    dailyDistanceInput.addEventListener('input', calculateDaily);
    fuelEfficiencyInput.addEventListener('input', calculateDaily);
    fuelCostPerLiterInput.addEventListener('input', calculateDaily);
    saveRecordBtn.addEventListener('click', saveDailyRecord);
    clearDataBtn.addEventListener('click', clearAllRecords);
    searchInput.addEventListener('input', (e) => fetchAndRenderRecords(e.target.value));
    
    quickSelectButtons.forEach(button => {
        button.addEventListener('click', () => {
            const distance = button.dataset.distance;
            const name = button.dataset.name;
            dailyDistanceInput.value = distance;
            recordNameInput.value = name;
            calculateDaily();
        });
    });

    tabNavItems.forEach(item => {
        item.addEventListener('click', () => {
                showPage('page-' + item.dataset.page);
            });
        });
    
    recordsList.addEventListener('click', (e) => {
        if (e.target.classList.contains('delete-btn')) {
            const date = e.target.dataset.date;
            deleteSingleRecord(date);
        }
    });

    function showPage(pageId) {
        pageContents.forEach(page => {
            page.classList.remove('active');
        });
        document.getElementById(pageId).classList.add('active');

        tabNavItems.forEach(item => {
            item.classList.remove('active');
        });
        document.querySelector(`.tab-nav-item[data-page="${pageId.split('-')[1]}"]`).classList.add('active');
    }

    window.addEventListener('load', () => {
        const today = new Date().toISOString().slice(0, 10);
        recordDateInput.value = today;
        fetchAndRenderRecords();
    });
</script>

</body>
</html>
