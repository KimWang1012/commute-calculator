<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>里程與油耗追蹤器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            margin-bottom: 25px;
        }

        /* ----- Tab Navigation ----- */
        .tab-nav {
            display: flex;
            width: 100%;
            max-width: 500px;
            background-color: #e9ecef;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .tab-nav-item {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            color: #6c757d;
            border-radius: 8px;
            transition: background-color 0.2s, color 0.2s;
        }

        .tab-nav-item.active {
            background-color: #007BFF;
            color: #fff;
        }

        /* ----- Page Content ----- */
        .page-content {
            display: none;
            width: 100%;
            max-width: 500px;
        }
        .page-content.active {
            display: block;
        }
        
        h1, h2 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .quick-select-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .quick-select-buttons button {
            flex: 1 1 calc(50% - 10px);
            padding: 10px 5px;
            background-color: #f0f4f7;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .quick-select-buttons button:hover {
            background-color: #e2e8ec;
        }

        .result, .summary {
            background-color: #eaf6ff;
            border-left: 5px solid #007BFF;
            padding: 20px;
            margin-top: 25px;
            border-radius: 8px;
        }
        
        .result h2, .summary h2 {
            margin-top: 0;
            color: #0056b3;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .summary {
            background-color: #e6f7e6;
            border-left-color: #28a745;
        }
        .summary h2 {
            color: #218838;
        }
        
        .result p, .summary p {
            margin: 0 0 10px 0;
            line-height: 1.5;
            font-size: 16px;
        }

        .result p strong, .summary p strong {
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 10px;
        }
        
        .buttons button {
            background-color: #007BFF;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .buttons button.clear-btn {
            background-color: #dc3545;
        }
        .buttons button.clear-btn:hover {
            background-color: #c82333;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }

        /* Historical Records Section */
        .history-section {
            margin-top: 40px;
            width: 100%;
        }
        
        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        #records-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .record-item {
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
            position: relative;
        }
        
        .record-item:hover {
            transform: translateY(-2px);
        }

        .record-item p {
            margin: 0;
            line-height: 1.6;
        }
        .record-item .date {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 16px;
            line-height: 1;
            cursor: pointer;
            text-align: center;
            padding: 0;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="tab-nav">
    <div class="tab-nav-item active" data-page="daily">每日記錄</div>
    <div class="tab-nav-item" data-page="history">所有紀錄</div>
</div>

<div id="page-daily" class="page-content active">
    <div class="container">
        <h1>每日里程與油耗記錄</h1>

        <div class="input-group">
            <label for="recordDate">日期:</label>
            <input type="date" id="recordDate">
        </div>

        <div class="input-group">
            <label for="recordName">紀錄名稱 (選填):</label>
            <input type="text" id="recordName" placeholder="例如: 出差、週末出遊">
        </div>

        <div class="quick-select-buttons">
            <button data-distance="60" data-name="桃園+台北+桃園">桃+北+桃 (60 公里)</button>
            <button data-distance="185" data-name="桃園+台北+竹南+桃園">桃+北+竹南+桃 (185 公里)</button>
            <button data-distance="245" data-name="桃園+台北+竹南+台北+桃園">桃+北+竹南+北+桃 (245 公里)</button>
            <button data-distance="165" data-name="桃園+竹北+竹南+台北">桃+竹北+竹南+北 (165 公里)</button>
        </div>

        <div class="input-group">
            <label for="dailyDistance">本日里程 (公里):</label>
            <input type="number" id="dailyDistance" placeholder="請選擇或手動輸入" min="0" step="0.1">
        </div>
        
        <div class="input-group">
            <label for="fuelEfficiency">車輛油耗 (公里/公升):</label>
            <input type="number" id="fuelEfficiency" placeholder="例如: 12" min="0" step="0.1">
        </div>

        <div class="input-group">
            <label for="fuelCostPerLiter">每公升油價 (新台幣):</label>
            <input type="number" id="fuelCostPerLiter" placeholder="例如: 30.5" min="0" step="0.1">
        </div>

        <div class="result" id="results">
            <p>請輸入您的里程與油耗資訊，系統會自動計算。</p>
        </div>

        <div class="buttons">
            <button id="saveRecordBtn">儲存紀錄</button>
        </div>
    </div>
</div>

<div id="page-history" class="page-content">
    <div class="container">
        <div class="history-section">
            <h2>所有紀錄</h2>
            <div class="summary">
                <h2>本月總結</h2>
                <p><strong>本月總里程:</strong> <span id="monthlyTotalDistance">0</span> 公里</p>
                <p><strong>本月總油耗:</strong> <span id="monthlyTotalFuel">0</span> 公升</p>
                <p><strong>本月總油錢:</strong> <span id="monthlyTotalCost">0</span> 新台幣</p>
            </div>
            <input type="text" id="searchInput" placeholder="搜尋日期或名稱 (例如: 2025-09-03 或 出差)...">
            <ul id="records-list">
                <p style="text-align: center; color: #888;">尚無歷史紀錄。</p>
            </ul>
        </div>
        <div class="buttons" style="justify-content: center;">
            <button id="clearDataBtn" class="clear-btn">清除所有記錄</button>
        </div>
    </div>
</div>

<script>
    const recordDateInput = document.getElementById('recordDate');
    const recordNameInput = document.getElementById('recordName');
    const dailyDistanceInput = document.getElementById('dailyDistance');
    const fuelEfficiencyInput = document.getElementById('fuelEfficiency');
    const fuelCostPerLiterInput = document.getElementById('fuelCostPerLiter');
    const resultsDiv = document.getElementById('results');
    const saveRecordBtn = document.getElementById('saveRecordBtn');
    const clearDataBtn = document.getElementById('clearDataBtn');
    const searchInput = document.getElementById('searchInput');
    const recordsList = document.getElementById('records-list');
    
    const quickSelectButtons = document.querySelectorAll('.quick-select-buttons button');
    const tabNavItems = document.querySelectorAll('.tab-nav-item');
    const pageContents = document.querySelectorAll('.page-content');
    
    // New elements for monthly summary
    const monthlyTotalDistanceSpan = document.getElementById('monthlyTotalDistance');
    const monthlyTotalFuelSpan = document.getElementById('monthlyTotalFuel');
    const monthlyTotalCostSpan = document.getElementById('monthlyTotalCost');

    let allRecords = [];

    // Save history records to localStorage
    function saveAllRecords() {
        localStorage.setItem('allRecords', JSON.stringify(allRecords));
    }

    // Load history records from localStorage
    function loadAllRecords() {
        const storedRecords = localStorage.getItem('allRecords');
        if (storedRecords) {
            allRecords = JSON.parse(storedRecords);
        }
    }
    
    // Calculate and display daily results
    function calculateDaily() {
        const distance = parseFloat(dailyDistanceInput.value);
        const efficiency = parseFloat(fuelEfficiencyInput.value);
        const fuelCost = parseFloat(fuelCostPerLiterInput.value);

        if (isNaN(distance) || isNaN(efficiency) || distance <= 0 || efficiency <= 0) {
            resultsDiv.innerHTML = "<p>請輸入有效的正數。</p>";
            return;
        }
        
        const dailyFuel = distance / efficiency;
        const dailyCost = dailyFuel * (isNaN(fuelCost) ? 0 : fuelCost);

        resultsDiv.innerHTML = `
            <h2>本日計算結果</h2>
            <p><strong>本日油耗:</strong> ${dailyFuel.toFixed(2)} 公升</p>
            <p><strong>本日油錢:</strong> ${dailyCost.toFixed(2)} 新台幣</p>
        `;
    }

    // Calculate and display monthly summary
    function calculateMonthlySummary() {
        const currentMonth = new Date().toISOString().slice(0, 7);
        const monthlyRecords = allRecords.filter(record => record.date.startsWith(currentMonth));
        
        let totalDistance = 0;
        let totalFuel = 0;
        let totalCost = 0;
        
        monthlyRecords.forEach(record => {
            totalDistance += record.dailyDistance;
            totalFuel += record.dailyDistance / record.fuelEfficiency;
            totalCost += (record.dailyDistance / record.fuelEfficiency) * record.fuelCostPerLiter;
        });

        monthlyTotalDistanceSpan.textContent = totalDistance.toFixed(2);
        monthlyTotalFuelSpan.textContent = totalFuel.toFixed(2);
        monthlyTotalCostSpan.textContent = totalCost.toFixed(2);
    }


    // Render records to the page
    function renderRecords(query = '') {
        const lowerCaseQuery = query.toLowerCase();
        const filteredRecords = allRecords.filter(record => 
            record.date.toLowerCase().includes(lowerCaseQuery) ||
            (record.name && record.name.toLowerCase().includes(lowerCaseQuery))
        );

        recordsList.innerHTML = '';
        if (filteredRecords.length === 0) {
            recordsList.innerHTML = `<p style="text-align: center; color: #888;">${query ? '找不到符合的紀錄。' : '尚無歷史紀錄。'}</p>`;
            calculateMonthlySummary(); // Recalculate if no records found
            return;
        }

        filteredRecords.sort((a, b) => new Date(b.date) - new Date(a.date));

        filteredRecords.forEach(record => {
            const listItem = document.createElement('li');
            listItem.className = 'record-item';
            const dailyFuel = (record.dailyDistance / record.fuelEfficiency).toFixed(2);
            const dailyCost = (dailyFuel * record.fuelCostPerLiter).toFixed(2);
            listItem.innerHTML = `
                <p class="date"><strong>日期:</strong> ${record.date}</p>
                <p><strong>名稱:</strong> ${record.name || '無'}</p>
                <p><strong>本日里程:</strong> ${record.dailyDistance} 公里</p>
                <p><strong>車輛油耗:</strong> ${record.fuelEfficiency} 公里/公升</p>
                <p><strong>本日油耗:</strong> ${dailyFuel} 公升</p>
                <p><strong>本日油錢:</strong> ${dailyCost} 新台幣</p>
                <button class="delete-btn" data-date="${record.date}">×</button>
            `;
            recordsList.appendChild(listItem);
        });

        calculateMonthlySummary(); // Recalculate after rendering
    }

    // Save the current calculation as a new record
    function saveDailyRecord() {
        const date = recordDateInput.value;
        const name = recordNameInput.value.trim();
        const distance = parseFloat(dailyDistanceInput.value);
        const efficiency = parseFloat(fuelEfficiencyInput.value);
        const fuelCost = parseFloat(fuelCostPerLiterInput.value);

        if (!date || isNaN(distance) || isNaN(efficiency) || isNaN(fuelCost) || distance <= 0 || efficiency <= 0) {
            alert('請輸入有效的日期、里程、油耗與油價資訊！');
            return;
        }
        
        const existingRecordIndex = allRecords.findIndex(record => record.date === date);
        if (existingRecordIndex !== -1) {
            if (!confirm('該日期已有紀錄，確定要覆蓋嗎？')) {
                return;
            }
            allRecords[existingRecordIndex] = { date, name, dailyDistance: distance, fuelEfficiency: efficiency, fuelCostPerLiter: fuelCost };
        } else {
            const newRecord = { date, name, dailyDistance: distance, fuelEfficiency: efficiency, fuelCostPerLiter: fuelCost };
            allRecords.push(newRecord);
        }

        saveAllRecords();
        renderRecords();
        alert('紀錄已儲存！');
    }
    
    // Delete a single record
    function deleteSingleRecord(date) {
        if (confirm(`確定要刪除日期為 ${date} 的這筆紀錄嗎？`)) {
            allRecords = allRecords.filter(record => record.date !== date);
            saveAllRecords();
            renderRecords();
        }
    }

    // Clear all records
    function clearAllRecords() {
        if (confirm('確定要清除所有歷史紀錄嗎？')) {
            allRecords = [];
            saveAllRecords();
            renderRecords();
        }
    }

    // New function to handle page switching
    function showPage(pageId) {
        pageContents.forEach(page => {
            page.classList.remove('active');
        });
        document.getElementById(pageId).classList.add('active');

        tabNavItems.forEach(item => {
            item.classList.remove('active');
        });
        document.querySelector(`.tab-nav-item[data-page="${pageId.split('-')[1]}"]`).classList.add('active');
    }

    // Event listeners
    dailyDistanceInput.addEventListener('input', calculateDaily);
    fuelEfficiencyInput.addEventListener('input', calculateDaily);
    fuelCostPerLiterInput.addEventListener('input', calculateDaily);
    saveRecordBtn.addEventListener('click', saveDailyRecord);
    clearDataBtn.addEventListener('click', clearAllRecords);
    searchInput.addEventListener('input', (e) => renderRecords(e.target.value));
    
    quickSelectButtons.forEach(button => {
        button.addEventListener('click', () => {
            const distance = button.dataset.distance;
            const name = button.dataset.name;
            dailyDistanceInput.value = distance;
            recordNameInput.value = name;
            calculateDaily();
        });
    });

    tabNavItems.forEach(item => {
        item.addEventListener('click', () => {
            showPage('page-' + item.dataset.page);
        });
    });
    
    // Event delegation for dynamically added delete buttons
    recordsList.addEventListener('click', (e) => {
        if (e.target.classList.contains('delete-btn')) {
            const date = e.target.dataset.date;
            deleteSingleRecord(date);
        }
    });

    // Initial load
    window.addEventListener('load', () => {
        const today = new Date().toISOString().slice(0, 10);
        recordDateInput.value = today;

        loadAllRecords();
        renderRecords();
    });
</script>

</body>
</html>
